<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22 - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama lengkap..." /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              :
              <input
                type="email"
                autocomplete="on"
                placeholder="Your email..."
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukan URL Web..." /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="text" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              : <input type="radio" />Laki-laki <input type="radio" />Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>
              :
              <select name="agama">
                <option value="Islam" selected>Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Katolik">Katolik</option>
                <option value="Buddha">Buddha</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea name="" id="" cols="15" rows="3"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>
              <img
                src="logo1.jpg"
                alt="logo NIOMIC"
                width="200px"
                height="200px"
              />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls preload="auto"></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
